<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet"/>
        <script src="app.js"></script>
        <title>Book app!</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1 class="title">Bookworm-app</h1>
                    <p>All the best premium content!</p>
                    <form id="search-books">
                        <input type="text" placeholder="Search books.."/>
                    </form>
                </div>
            </header>
        <div id="book-list">
            <h2 class="title">Books to read</h2>
            <ul>
                <li>
                    <span class="name">Under the stars</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                        <span class="name">All about JS</span>
                        <span class="delete">Delete</span>
                </li>
                <li>
                        <span class="name">Everything you always wanted to know about CSS but were too afraid to ask</span>
                        <span class="delete">Delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book">
            <input type="text" placeholder="Add a book.."/>
            <button>Add</button>
        </form>
        </div>
    </body>
</html>
